<!DOCTYPE html>
<html lang="en"><head>
		<link rel="shortcut icon" type="image/gif" href="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif">
        <link rel="stylesheet" href="./style/css/styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Alayna, do you wanna go out with me?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextYesPage()">Yes</button>
                <button class="btn" id="noButton" onMouseOver="nextNoPage()">No</button>
                <script>
                    function nextYesPage() {
                        window.location.href = "yes.html";
                    }

                    function nextNoPage() {
                        var noButton = document.getElementById("noButton");

                        // Get viewport dimensions while considering button size
                        var viewportWidth = window.innerWidth - noButton.offsetWidth;
                        var viewportHeight = window.innerHeight - noButton.offsetHeight;

                        // Generate random positions while ensuring visibility
                        var randomX = Math.max(0, Math.min(viewportWidth, Math.floor(Math.random() * viewportWidth)));
                        var randomY = Math.max(0, Math.min(viewportHeight, Math.floor(Math.random() * viewportHeight)));

                        // Apply movement with smooth transition
                        requestAnimationFrame(() => {
                            noButton.style.left = `${randomX}px`;
                            noButton.style.top = `${randomY}px`;
                        });
                    }

                    document.addEventListener("DOMContentLoaded", function () {
                        var noButton = document.getElementById("noButton");

                        // Ensure the button starts in the correct position relative to the center
                        noButton.style.left = "calc(50% + 40px)";  // Positioned to the right
                        noButton.style.top = "651px";  // Centered vertically
                        noButton.style.transition = "left 0.5s ease, top 0.5s ease"; // Smooth movement
                    });
                </script>
            </div>
        </div>
     
</body></html>
